app = "backender"
primary_region = "waw"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  JAVA_TOOL_OPTIONS = "-XX:+UseContainerSupport"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0
